  <!-- Conteúdo principal -->
  <main>
    <section class="search-section">
      <h2>Cadastro de Produtos</h2>
      <p class="text-muted mb-4">Preencha as informações abaixo para adicionar um novo produto ao estoque.</p>

      <form id="formCadastroProduto" class="p-4 border rounded bg-white shadow-sm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="produto" class="form-label fw-bold">Nome do Produto</label>
            <input type="text" class="form-control" id="produto" placeholder="Ex: Alicate Universal" required>
          </div>
          <div class="col-md-3">
            <label for="quantidadeMin" class="form-label fw-bold">Qtd. Mínima</label>
            <input type="number" class="form-control" id="quantidadeMin" placeholder="Ex: 5" required>
          </div>
          <div class="col-md-3">
            <label for="quantidadeIdeal" class="form-label fw-bold">Qtd. Ideal</label>
            <input type="number" class="form-control" id="quantidadeIdeal" placeholder="Ex: 20" required>
          </div>
          <div class="col-md-12">
            <label for="descricao" class="form-label fw-bold">Descrição</label>
            <textarea class="form-control" id="descricao" rows="3" placeholder="Digite uma breve descrição..."
              required></textarea>
          </div>
          <div class="col-md-4">
            <label for="grupo" class="form-label fw-bold">Categoria (Grupo)</label>
            <select id="grupo" class="form-select" required>
              <option value="">Selecione...</option>
              <option value="100">Ferramentas</option>
              <option value="200">Moto Peças</option>
              <option value="300">Automotivos</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="valor" class="form-label fw-bold">Preço (R$)</label>
            <input type="number" step="0.01" class="form-control" id="valor" placeholder="Ex: 49.90" required>
          </div>
          <div class="col-md-4">
            <label for="quantidade" class="form-label fw-bold">Quantidade em Estoque</label>
            <input type="number" class="form-control" id="quantidade" placeholder="Ex: 10" required>
          </div>
          <div class="col-md-6">
            <label for="quantidadeEmbalagem" class="form-label fw-bold">Qtd. na Embalagem</label>
            <input type="number" class="form-control" id="quantidadeEmbalagem" placeholder="Ex: 1" required>
          </div>
          <div class="col-md-6">
            <label for="img" class="form-label fw-bold">Link da Imagem</label>
            <input type="text" class="form-control" id="img" placeholder="https://exemplo.com/imagem.jpg">
          </div>
        </div>

        <div class="mt-4 text-end">
          <button type="reset" class="btn btn-secondary"><i class="bi bi-arrow-counterclockwise"></i> Limpar</button>
          <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Cadastrar Produto</button>
        </div>
      </form>
    </section>
