    <span id="topo"></span>

    <div id="header"></div>
    
    <!-- Menu Lateral -->
    <div class="menu-lateral" id="menuLateral">
        <div class="menu-header">
            <h3>Menu</h3>
            <button class="btn-fechar" id="fecharMenu">&times;</button>
        </div>
        <ul class="menu-opcoes">
            <li><a href="inicial.html"><i class="bi bi-house-fill"></i> Início</a></li>

        </ul>

    <!-- Overlay para fechar o menu ao clicar fora -->
    <div class="overlay" id="overlay"></div>

    <main>
        <section class="search-section">
            <h2>Pesquisa de produtos</h2>
            <div class="search-container">
                <input type="text" class="form-control" id="pesquisaProduto" placeholder="Digite o nome do produto">
                <button id="btnPesquisar"><i class="bi bi-search"></i></button>
                <div class="filter-options">
                    <select id="filterCategoria" class="form-control">
                        <option value="">Todas as categorias</option>
                        <option value="300">Automotivos</option>
                        <option value="alimentos">Alimentos</option>
                        <option value="vestuario">Vestuário</option>
                        <option value="moveis">Móveis</option>
                    </select>
                    <select id="filterEstoque" class="form-control">
                        <option value="">Todos os estoques</option>
                        <option value="baixo">Estoque baixo</option>
                        <option value="normal">Estoque normal</option>
                        <option value="alto">Estoque alto</option>
                    </select>
                </div>
            </div>
            
            <div class="products-grid container" id="listaProdutos">
                <!-- Os produtos serão inseridos dinamicamente aqui -->
                Carregando produtos...
            </div>
        
        </section>
        
    </main>
