  <!-- Conteúdo principal -->
  <main id="conteudo">
    <section class="search-section">
      <h2>Cadastro de Usuários</h2>
      <p class="text-muted mb-4">Preencha as informações abaixo para adicionar um novo usuário ao sistema.</p>

      <form id="formCadastroUsuario" class="p-4 border rounded bg-white shadow-sm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label fw-bold">Nome (Aqui tambem sera usado para login)</label>
            <input type="text" class="form-control" id="name" placeholder="Ex: João" required>
          </div>
          <div class="col-md-6">
            <label for="sobrenome" class="form-label fw-bold">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" placeholder="Ex: Silva" required>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label fw-bold">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Ex: joao.silva@email.com" required>
          </div>
          <div class="col-md-6">
            <label for="senha" class="form-label fw-bold">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="******" required>
          </div>

          <div class="col-md-4">
            <label for="dataNasc" class="form-label fw-bold">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNasc" required>
          </div>
          <div class="col-md-4">
            <label for="grupoAcesso" class="form-label fw-bold">Grupo de Acesso</label>
            <select id="grupoAcesso" class="form-select" required>
              <option value="">Selecione...</option>
              <option value="1">Funcionário</option>
              <option value="2">Encarregado</option>
              <option value="3">Gerente de Estoque</option>
              <option value="5">Administrador T.I</option>
              <option value="0">Vendedor</option>
            </select>
          </div>
          <div class="col-md-4 mt-5">
            <input type="text" class="form-control" id="cargo" placeholder="Ex: Gerente" required hidden>
          </div>

          <div class="col-md-8">
            <label for="adress" class="form-label fw-bold">Endereço</label>
            <input type="text" class="form-control" id="adress" placeholder="Rua das Flores, Bairro Centro" required>
          </div>
          <div class="col-md-4">
            <label for="numero" class="form-label fw-bold">Telefone</label>
            <input type="tel" class="form-control" id="numero" placeholder="Ex: 62 9 98765432" required>
          </div>
        </div>

        <div class="mt-4 text-end">
          <button type="reset" class="btn btn-secondary"><i class="bi bi-arrow-counterclockwise"></i> Limpar</button>
          <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Cadastrar Usuário</button>
        </div>
      </form>
    </section>
