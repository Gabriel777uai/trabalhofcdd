        <section class="search-section">
            <h2>Meus Dados</h2>
            <p class="text-muted mb-4">Mantenha seus dados atualizados.</p>

            <form id="formConfiguracoes" class="p-4 border rounded bg-white shadow-sm">
                <input type="hidden" id="userId">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label fw-bold">Nome</label>

                    <div class="col-md-6">

                        <input type="text" class="form-control" id="sobrenome" required>
                    </div>
                    <div class="col-md-6">

                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefone" class="form-label fw-bold">Telefone</label>
                        <input type="tel" class="form-control" id="telefone">
                    </div>
                    <div class="col-12">
                        <label for="endereco" class="form-label fw-bold">Endereço</label>
                        <input type="text" class="form-control" id="endereco">
                    </div>
                    <div class="col-md-6">
                        <label for="dataNasc" class="form-label fw-bold">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataNasc">
                    </div>
                </div>

                <div class="mt-4 text-end">
                    <button type="submit" class="btn btn-primary" disabled><i class="bi bi-save"></i> Salvar
                        Alterações</button>
                </div>
