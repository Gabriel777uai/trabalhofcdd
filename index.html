<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Estoque Inteligente Login</title>
  <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="shortcut icon" href="assets/img/login.png" type="image/x-icon">
</head>

<body>
  <div class="login-container">
    <h1>Estoque Inteligente</h1>

    <form id="form-login" class="needs-validation" novalidate>
      <label for="validationCustom01">Usuário</label>
      <input type="text" id="validationCustom01" name="login" placeholder="Digite seu usuário" required />
      <div class="invalid-feedback">Por favor, digite seu usuário.</div>

      <label for="validationCustom02">Senha</label>
      <input type="password" id="validationCustom02" name="senha" placeholder="Digite sua senha" required />
      <div class="invalid-feedback">Por favor, digite sua senha.</div>

      <div class="checkbox-flex">
        <label for="mostrarSenha">Mostrar Senha</label>
        <input type="checkbox" id="mostrarSenha" name="mostrarSenha" />
      </div>

      <button id="btnLogin" type="submit">Entrar</button>
    </form>

    <div class="footer-text">
      © 2026 - Sistema Interno
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/js/login.js"></script>
</body>
</html>
